<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Sayfa</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script
      src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.1/dist/dotlottie-wc.js"
      type="module"
    ></script>
    <!-- Yönlendirme JS ile gecikmeli yapılacak ki animasyon görülsün -->
  </head>
  <body>
    <div class="loading-overlay" role="status" aria-live="polite">
      <div class="loading-content">
        <dotlottie-wc
          src="https://lottie.host/573a835a-0b6f-4795-ab33-d30f4bb75c36/IIrCV8KeIZ.lottie"
          autoplay
          loop
          style="width: 220px; height: 220px;"
        ></dotlottie-wc>
        <h1 class="loading-title">Ana sayfa yükleniyor...</h1>
      </div>
    </div>
    <p style="position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;">Loading... <a href="Anasayfa/index.html">Click here</a></p>
    <script>
      // Animasyonun görünmesi için kısa gecikme ile yönlendir
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          window.location.replace('Anasayfa/index.html');
        }, 1000);
      });
    </script>
  </body>
</html>
